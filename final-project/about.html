    <title>About The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- css linking -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <!-- navbar as an unordered list -->
      <nav class="header__nav">
        <ul class="header_ul">
          <li>
            <!-- Takes us back to the home page -->
            <a href="/"> Home </a>
          </li>

          <!-- 
            - "/#menu" >> This navigates the user to the home page, menu section -->
          <li>
            <a href="/#menu"> Menu </a>
          </li>

          <li>
            <a href="hours.html"> Store </a>
          </li>

          <li>
            <a href="contact.html"> Contact </a>

    <!-- 
        The hero section
        - Hero section >> The part of a page usually after the header where you see a large image or an attention getter 
    -->
    <section class="hero">
      ``
      <figure>
        <!-- specifying the width and height properties is useful as it creates a vacancy of the original sized image that helps in preventing content layout shift -->
        <img
          src="./img/tacos_delicioso_1000x667.png"
          alt="Tacos Delicioso"
          title="Tacos Delicioso!"
          width="1000"
          height="667"
        />
        <!-- The offscreen class will take the  caption off the screen but still leaving it for screen readers due to accessibiility purposes -->
        <figcaption class="offscreen">Try these delicious tacos</figcaption>
      </figure>
    </section>
  </body>
