<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Kihahu Mutaga" />
    <meta
      name="description"
      content="css practice website with The Little Taco Shop"
    />
    <!-- 
        specifying the the viewport width should be of the device width and the initial zoom level when the site is loaded  is 1.0 (no zoom is loaded)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- css linking -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <!-- navbar as an unordered list -->
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="#menu"> Menu </a>
          </li>

          <li>
            <a href="hours.html"> Hours </a>
          </li>

          <li>
            <a href="contact.html"> Contact </a>
          </li>

          <li>
            <a href="about.html"> About </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- 
        The hero section
        - Hero section >> The part of a page usually after the header where you see a large image or an attention getter 
    -->
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!</h2>
      <figure>
        <!-- specifying the width and height properties is useful as it creates a vacancy of the original sized image that helps in preventing content layout shift -->
        <img
          src="./img/tacos_and_drink_1000x667.png"
          alt="Tacos and drink"
          title="we love tacos"
          width="1000"
          height="667"
        />
        <!-- The offscreen class will take the  caption off the screen but still leaving it for screen readers due to accessibiility purposes -->
        <figcaption class="offscreen">Tacos and a drink</figcaption>
      </figure>
    </section>

    <main class="main">
      <!-- menu article  -->
      <article id="menu">
        <h2>Our Menu</h2>
        <table>
          <caption>
            Our Tacos
          </caption>

          <thead>
            <tr>
              <th>Tacos</th>
              <!-- scope col means that the header cell is a header for column -->
              <th scope="col"><abbr title="Quantity">Qty</abbr></th>
              <th scope="col">Price</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <!--
                - scope row means that the table header cell is a header for the row.
                - rowspan in this case means that cruchy tacos would covers, 3 consecutive rows
            -->
              <th scope="row" rowspan="3">Crunchy</th>
              <td>1</td>
              <td>$1.50</td>
            </tr>

            <tr>
              <td>2</td>
              <td>$2.50</td>
            </tr>

            <tr>
              <td>3</td>
              <td>$3.25</td>
            </tr>

            <tr>
              <!-- 
                    - soft tacos is a header for the 3 consecutive following rows
                 -->
              <th scope="row" rowspan="3">Soft</th>
              <td>1</td>
              <td>$2.00</td>
            </tr>

            <tr>
              <td>2</td>
              <td>$3.50</td>
            </tr>

            <tr>
              <td>3</td>
              <td>$4.50</td>
            </tr>
          </tbody>

          <tfoot>
            <!-- 
                - table footer which is spanning 3 columns with the Chimps &amp; Salsa $2 as its data.
             -->
            <tr>
              <td colspan="3">Chips &amp; Salsa $2</td>
            </tr>
          </tfoot>
        </table>
        <br />
        <p>
          <a href="#">Back To Top</a>
        </p>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <!-- ensuring the lines do not break in between the content -->
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap">Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
